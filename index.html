<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modern-normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Random Chord Generator</title>
</head>

<body>

<h1>Random Chord Generator</h1>

<div role="log" aria-live="polite" class="output-container">
<p id="chord-name">Press the Button to Generate a Chord</p>
</div>

<button id="chord-button">Generate Chord!</button>

<fieldset>
<legend>Choose your Mode</legend>
<button id="mode-toggle">Peter Mode</button>
</fieldset>

<footer>
<p>Made by Peter Jackson 
    <a href="https://github.com/Pjaxon999/random-chord-generator">
    <img 
    id="gitimg"
    alt="" 
    title="Github" 
    aria-hidden="true" 
    src="./assets/images/github-svgrepo-com.svg">
    <span class="sr-only">Github</span>
    </a>
</p>
</footer>

</body>



</html>
